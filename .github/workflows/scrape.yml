name: Run Rediff Gainer Scraper

on:
  schedule:
    - cron: "0 5,8,10 * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Puppeteer dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ca-certificates \
            fonts-liberation \
            libappindicator3-1 \
            libasound2t64 \
            libatk-bridge2.0-0 \
            libatk1.0-0 \
            libcups2 \
            libdbus-1-3 \
            libgdk-pixbuf2.0-0 \
            libnspr4 \
            libnss3 \
            libx11-xcb1 \
            libxcomposite1 \
            libxdamage1 \
            libxrandr2 \
            xdg-utils \
            wget

      - name: Install project dependencies
        run: npm ci

      - name: Create .env file
        run: |
          echo "GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}" >> .env
          echo "WP_API_URL=${{ secrets.WP_API_URL }}" >> .env
          echo "WP_USER=${{ secrets.WP_USER }}" >> .env
          echo "WP_PASS=${{ secrets.WP_PASS }}" >> .env

      # âœ… Minimal + relevant WP check (IPv4 only)
      - name: Quick WP check (IPv4)
        env:
          WP_API_URL: ${{ secrets.WP_API_URL }}
        run: |
          DOMAIN=$(echo "$WP_API_URL" | sed -E 's#https?://([^/]+).*#\1#')
          echo "Checking: https://$DOMAIN/wp-json/"
          curl -4 -I -L --max-time 15 "https://$DOMAIN/wp-json/" | head -n 5

      - name: Run scraper (Gainers + Losers)
        run: |
          node index.js
          node indexL.js
